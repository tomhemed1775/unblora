<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Landing</title>
  <style>
    *{box-sizing:border-box;}
    body {
      margin:0;
      font-family:sans-serif;
      background:#e4d7ff;
      color:#222;
    }
    .hero {
      text-align:center;
      padding:60px 30px;
      position:relative;
    }
    .hero h1 {
      font-size:44px;
      line-height:1.2;
      margin-bottom:12px;
      color:#4d276b;
      text-shadow:0 0 8px rgba(139,92,246,0.4);
    }
    .hero p {
      max-width:500px;
      margin:0 auto 25px;
    }
    .hero form {
      display:flex;
      justify-content:center;
      margin-bottom:20px;
    }
    .hero input {
      padding:12px;
      width:280px;
      border-radius:6px 0 0 6px;
      border:1px solid #b897f3;
    }
    .hero button {
      padding:12px 20px;
      border:none;
      background:#9258f4;
      color:#fff;
      border-radius:0 6px 6px 0;
      cursor:pointer;
      box-shadow:0 0 12px rgba(146,88,244,0.5);
    }
    .hero button:hover {
      box-shadow:0 0 18px rgba(146,88,244,0.75);
    }
    .badges span {
      background:#cdb3ff;
      padding:6px 10px;
      border-radius:14px;
      margin:0 4px;
      font-size:12px;
    }
    .canvas {
      width:340px;
      height:190px;
      margin:20px auto 40px;
      background:#bfa4ff;
      border-radius:12px;
      position:relative;
      box-shadow:0 0 15px rgba(104,58,196,0.4);
    }
    .dot {
      width:8px;
      height:8px;
      background:#fff;
      position:absolute;
      border-radius:50%;
      opacity:0.5;
      animation:blink 2s infinite alternate;
    }
    @keyframes blink { from{opacity:.3;} to{opacity:1;} }
    .dot:nth-child(1){ top:30px; left:60px; }
    .dot:nth-child(2){ top:80px; left:200px; }
    .dot:nth-child(3){ top:120px; left:90px; }
    .dot:nth-child(4){ top:20px; left:250px; }
    .steps{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:20px;
      padding:0 40px 60px;
    }
    .step{
      background:#fff;
      border-radius:14px;
      padding:20px;
      box-shadow:0 10px 20px rgba(109,54,164,0.25);
      transition:box-shadow .25s;
    }
    .step:hover {
      box-shadow:0 0 18px rgba(109,54,164,0.35);
    }
    .step span{
      background:#e3ccff;
      padding:4px 8px;
      border-radius:6px;
      font-size:13px;
      display:inline-block;
      margin-bottom:6px;
    }
    .step h3{
      color:#532c82;
      margin:4px 0 6px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="canvas">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <h1>Browse Freely - Unblora</h1>
    <p>Quick Access to Websites that Schools Usually Block</p>

    <form>
      <input type="text" placeholder="Paste a link (https://example.com)"/>
      <button type="button">Go</button>
    </form>

    <div class="badges">
      <span>Quick & Easy</span>
    </div>
  </div>
<center>
  <div class="steps">
    <div class="step">
      <span>1</span>
      <h3>Enter a link</h3>
      <p>Choose the route that fits best for your needs</p>
    </div>
    <div class="step">
      <span>2</span>
      <h3>Enjoy responsibly</h3>
      <p>Stay safe and follow the rules</p>
    </div>
    <div class="step">
      <span>3</span>
      <h3>Log Out</h3>
      <p>Once done, log out</p>
    </div>
  </div>
</center>
  <!-- Open link in new tab -->
  <script>
    document.querySelector('.hero button').addEventListener('click', function () {
      const url = document.querySelector('.hero input').value.trim();
      if (url) {
        const finalUrl = url.startsWith('http') ? url : 'https://' + url;
        window.open(finalUrl, '_blank');
      }
    });
  </script>
</body>
</html>
